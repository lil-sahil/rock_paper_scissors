<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap');
    </style>
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <header id="title" class="flex-row">
    <div class="main-title text-primary">
      <h1>Rock Paper Scissors</h1>
    </div>
  </header>

  <section id="game" class ="flex-col">
    <div class="player-choice flex-row">
      <div id = "rock" class="selection">
        <h2>Rock</h2>
      </div>
      <div id = "paper" class="selection">
        <h2>Paper</h2>
      </div>
      <div id = "scissors" class="selection">
        <h2>Scissors</h2>
      </div>
    </div>

    <div class = "round">
      <h2>Round</h2>
      <p>1</p>
    </div>

    <div class="computer-choice">
      <h2>Computer Selects:</h2>
      <p class="choice">Rock!</p>
    </div>
    

    <div id="result">
      <div class="flex-row">
        <div class="flex-col">
          <h1>Your Score</h1>
          <h3 class="user-score">0</h3>
        </div>

        <div class="flex-col">
          <h1>Computer-Score: </h1>
          <h3 class="comp-score">0</h3>
        </div>
      </div>
      <p></p>
    </div>
  </section>

  
  <script src="script.js"></script>
</body>

</html>
